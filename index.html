<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async type="module" src="/src/main/index.ts"></script>
    <title>Ignem Arcanium</title>
    <style>
      :root {
        --max-content-width: 1380px;
        --body-bg-color: #202020;
        --font-color: #ddd;
        --font-family: 'Nunito', sans-serif;
        --sub-font-color: #777;
        --unavailable-font-color: #626262;

        --container-border-color: #3f3f3f;

        /* Colors */
        --danger: #884141;
        --black: #151515;

        /* Button */
        --btn-bg-color: var(--black);
        --btn-hover-bg-color: #171717;
        --btn-focus-outline-color: #aaaa;
        --btn-active-bg-color: #1d1d1d;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--body-bg-color);
        color: var(--font-color);
        margin: 0;
        padding: 0;
      }

      textarea, input, button {
        font-family: 'Nunito', sans-serif;
        color: var(--font-color);
      }

      @media only screen and (max-width: 450px) {
        html {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <ignem-root></ignem-root>
    <ignem-notification-container></ignem-notification-container>
  </body>
</html>
